<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel = stylesheet href = "src/styles/style.css">
    </head>
    <body>
        <div class="main">

            <h1 class = 'title-page'>Automated-Teller-Site</h1>

        <!--PinField Section-->

            <div id = "pin-field">
                <input
                        id = "pin-val" 
                        type = "password"
                        maxlength="6" 
                        inputmode = "numeric" 
                        pattern="\d*"
                        placeholder = "Enter your 6-digit pin">
                
                <button id = pin-btn>Enter</button>
                <p id = "message"></p>
            </div>
            
        <!--UserInteraction Section-->   

            <div id="user-interactions">
                <div id ="check-balance" class = "main-buttons">
                    Check Balance
                </div>

                <div id ="withdraw"  class = "main-buttons">
                    Withdraw
                </div>

                <div id="deposit"  class = "main-buttons">
                    Deposit
                </div>

                <div id="transaction"  class = "main-buttons">
                    Transactions
                </div>

                <div id="exit-inter-btn"  class = "main-buttons">
                    Exit
                </div>
            </div>

        <!--CheckBalance Section-->

           <div id = "check-balance-page" >
                <div class = "box-card">
                    <span class="material-symbols-outlined">
                        credit_card
                    </span>
                    <h2 id ="balance-amount">0</h2>
                    <p id = "title-balance"> Your Balance</p>
                    <p id = "date-balance"></p>
                </div>
                <button id = 'exit-balance-btn' class = 'exitbtn'>Exit</button>
           </div>

        <!--Withdraw Section-->

           <div id="withdraw-page">
                <div class = "box-card">
                    <p id = "withdraw-warning"></p>
                    <input type = "numeric" 
                    maxlength="5" 
                    inputmode="numeric" 
                    placeholder="0"
                    id = 'withdraw-input'>

                    <p id="inform-bal"> You have a balance of: N </p>
                    <button id = "withdraw-button">Withdraw</button>
                </div>
                <button id = 'exit-withdraw-btn' class = 'exitbtn'>Exit</button>
           </div>

        <!--Deposit Section-->

           <div id = "deposit-page">
                <div  class = "box-card">
                    <h4>Total Deposit</h4>
                    <input type = "numeric" 
                    maxlength="5" 
                    inputmode="numeric" 
                    placeholder="0"
                    id = 'deposit-input'>
                    <p id="note">You can only deposit below or equal to 100,000</p>
                    <button id = 'deposit-btn'>Deposit</button>
                </div>
                 <button id = 'exit-deposit-btn' class = 'exitbtn'>Exit</button>
           </div>
        </div>

        <!--Transaction Section-->

        
    </body>
<script src = "src/codes/fireBaseConfig.js" type = "module"></script>
<script src = 'src/codes/atw.js' type = module > </script>
</html>
